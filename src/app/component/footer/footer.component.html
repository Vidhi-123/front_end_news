
<footer id="footer" class="footer">
    <!-- Top Footer -->
    <div id="top-footer" class="section">
        <!-- CONTAINER -->
        <div class="container">
            <!-- ROW -->
            <div class="row">
                <!-- Column 1 -->
                <div class="col-md-4">
                    <!-- footer about -->
                    <div class="footer-widget about-widget">
                        <div class="footer-logo">
                            
                        </div>
                    </div>
                    <!-- /footer about -->
                    
                    <!-- footer social -->
                    <div class="footer-widget social-widget">
                        <div class="widget-title">
                            <h3 class="title">Follow Us</h3>
                        </div>
                        <ul>
                            <li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" class="google"><i class="fa fa-google"></i></a></li>
                            <li><a href="#" class="instagram"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="#" class="youtube"><i class="fa fa-youtube"></i></a></li>
                            <li><a href="#" class="rss"><i class="fa fa-rss"></i></a></li>
                        </ul>
                    </div>
                    <!-- /footer social -->
                    
                    <!-- footer subscribe -->
                    <div class="footer-widget subscribe-widget">
                        <div class="widget-title">
                            <h2 class="title">Subscribe to Newslatter</h2>
                        </div>
                        <form>
                            <input class="input" type="email" placeholder="Enter Your Email">
                            <button class="input-btn">Subscribe</button>
                        </form>
                    </div>
                    <!-- /footer subscribe -->
                </div>
                <!-- /Column 1 -->
                
                <!-- Column 2 -->
                <div class="col-md-4">
                    <!-- footer article -->
                    <div class="footer-widget">
                        <div class="widget-title">
                            <h2 class="title">Featured Posts</h2>
                        </div>

                        <!-- ARTICLE -->
                        <article class="article widget-article">
                            <div class="article-img">
                                <a href="#">
                                    <img src="{{articles[0].urlToImage}}" alt="">
                                </a>
                            </div>
                            <div class="article-body">
                                <h4 class="article-title"><a href="#">{{articles[0].title}}</a></h4>
                                <ul class="article-meta">
                                    <li><i class="fa fa-clock-o"></i>{{articles[0].publishedAt}}</li>
                                    <li><i class="fa fa-comments"></i> 33</li>
                                </ul>
                            </div>
                        </article>
                        <!-- /ARTICLE -->
                        
                        <!-- ARTICLE -->
                        <article class="article widget-article">
                            <div class="article-img">
                                <a href="#">
                                    <img src="{{articles[1].urlToImage}}" alt="">
                                </a>
                            </div>
                            <div class="article-body">
                                <h4 class="article-title"><a href="#">{{articles[1].title}}</a></h4>
                                <ul class="article-meta">
                                    <li><i class="fa fa-clock-o"></i> January 31, 2017</li>
                                    <li><i class="fa fa-comments"></i> 33</li>
                                </ul>
                            </div>
                        </article>
                        <!-- /ARTICLE -->
                        
                        <!-- ARTICLE -->
                        <article class="article widget-article">
                            <div class="article-img">
                                <a href="#">
                                    <img src="{{articles[2].urlToImage}}" alt="">
                                </a>
                            </div>
                            <div class="article-body">
                                <h4 class="article-title"><a href="#">{{articles[2].title}}</a></h4>
                                <ul class="article-meta">
                                    <li><i class="fa fa-clock-o"></i> January 31, 2017</li>
                                    <li><i class="fa fa-comments"></i> 33</li>
                                </ul>
                            </div>
                        </article>
                        <!-- /ARTICLE -->
                    </div>
                    <!-- /footer article -->
                </div>
                <!-- /Column 2 -->
                
                <!-- Column 3 -->
                <div class="col-md-4">
                    <!-- footer galery -->
                    <div class="footer-widget galery-widget">
                        <div class="widget-title">
                            <h2 class="title">Flickr Photos</h2>
                        </div>
                        <ul >
                            <li *ngFor="let item of articles"><a href="#"><img src="{{item.urlToImage}}" alt=""></a></li>
                            
                        </ul>
                    </div>
                    <!-- /footer galery -->
                    
                    <!-- footer tweets -->
                    
                    <!-- /footer tweets -->
                </div>
                <!-- /Column 3 -->
            </div>
            <!-- /ROW -->
        </div>
        <!-- /CONTAINER -->
    </div>

    <!-- Bottom Footer -->
