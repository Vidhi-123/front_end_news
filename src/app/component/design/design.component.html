    <div class="container" *ngIf="item === 'yoga'">
        <div class="row" style="width: 95%;margin: auto;">
            <div *ngFor="let item of yoga;let i=index;">
                <div
                    [class]="(((i%12)==3 || (i%12)==7 || (i%12)==11 ) && (i%12)>=3)?'col-md-6':((i%12)<3)?'col-md-4':'col-md-3'">
                    <mat-card class="example-card">
                        <a href="{{yoga[i].url}}" target="_blank" style="text-decoration: none;color: black;">
                            <mat-card-header>

                                <mat-card-title>{{yoga[i].title}}</mat-card-title>

                            </mat-card-header>

                            <img mat-card-image src="{{yoga[i].urlToImage}}" alt="Photo of a Shiba Inu">

                            <mat-card-content>
                                <p style="font-size: x-large;font-family: 'Times New Roman', Times, serif;">
                                    {{yoga[i].description}}
                                </p>
                            </mat-card-content>
                            <mat-card-actions>
                                <button mat-button color="primary">LIKE</button>
                                <button mat-button color="primary">SHARE</button>
                            </mat-card-actions>
                        </a>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
