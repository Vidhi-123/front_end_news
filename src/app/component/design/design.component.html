<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main-header">
            <h1><span>Latest </span>{{item1}} News</h1>
            <p> "Yoga is the journey of the self, through the self, to the self."</p>
        </div>
        <div *ngFor="let item of news">
            <a href="{{item.url}}" target="_blank" style="text-decoration: none;color: black;">
            <div class="card">
                <img src="{{item.urlToImage}}" alt="image loading">
                <div>
                    <h3>{{item.title}}</h3>
                    <p>{{item.description}}</p>
                    <a href="#" class="btn">LIKE</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" class="btn">SHARE</a>
                </div>
            </div>
        </a>
        </div>
    </div>

    

</body>

</html>
