<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section>
        <div class="container">
            <div class="user signinBx">
                <div class="formBx">
                    <form>
                        <h2>Create an Account</h2>
                        <input type="text" name="" placeholder="Username">
                        <input type="email" name="" placeholder="Email Address">
                        <input type="password" name="" placeholder="Password">
                        <input type="password" name="" placeholder="Confirm Password">
                        <input type="password" name="" placeholder="Confirm Password">
                        <input type="password" name="" placeholder="Confirm Password">
                        
                        <input type="submit" name="" value="Sign up">
                        <p class="signup">Already have an account ? <a href="/login">Sign in</a></p>
                        <button type="button" (click)="signInWithGoogle()" class="btn btn-primary">Sign In With Google</button>
 
                    </form>
                </div>
                <div class="imgBx"><img height="500px" width="400px" src="../../assets/delhi.jpg"></div>
            </div>
        </div>
    </section>
    <img src="{{ user.photoUrl }}">
<div>
  <h4>{{ user.name }}</h4>
  <p>{{ user.email }}</p>
</div>
</body>
</html>
