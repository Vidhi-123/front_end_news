<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>News Aggregator</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CLato:300,400" rel="stylesheet"> 
		
		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="../../assets/css/bootstrap.min.css">

		<!-- Owl Carousel -->
		<link type="text/css" rel="stylesheet" href="../../assets/css/owl.carousel.css" />
		<link type="text/css" rel="stylesheet" href="../../assets/css/owl.theme.default.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/style.css">
		<!-- Font Awesome Icon -->
		<!-- <link rel="stylesheet" href="../../assets/css/font-awesome.min.css"> -->

		<!-- Custom stlylesheet -->
		<!-- <link type="text/css" rel="stylesheet" href="css/style.css"/> -->

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>
		<!--Owl Carousel 1 -->
		
		
		
		<!-- SECTION -->
		<div class="section">
			<!-- CONTAINER -->
			<div class="container">
				<!-- ROW -->
				<div class="row">
					<!-- Main Column -->
					<div class="col-md-12">
						<!-- row -->
						<div class="row">
							<!-- Column 1 -->
							
								<!-- section title -->
								<!-- <div class="section-title">
									<h2 class="title">Business</h2>
								</div> -->
								<!-- /section title -->
								
								<!-- ARTICLE -->
								<article class="article" *ngFor="let article of sports">
									<div class="article-img">
										<a href="#">
											<img  src="{{article.urlToImage}}" style="height:500px;">
										</a>
										<ul class="article-info">
											<li class="article-type"><i class="fa fa-camera"></i></li>
										</ul>
									</div>
									<div class="article-body">
										<h3 class="article-title"><a href="#">{{article.title}}</a></h3>
										<ul class="article-meta">
											<a mat-button color="primary" href="{{article.url}}" target="_blank">Read more</a>
										</ul>
										<p>{{article.description}}</p>
									</div>
								</article>
								<!-- /ARTICLE -->
								
						</div>
						<!-- row end-->
						
						<!-- /row -->
					</div>
					<!-- /Main Column -->
					
					<!-- Aside Column -->
					
					<!-- /Aside Column -->
				</div>
				<!-- /ROW -->
			</div>
			<!-- /CONTAINER -->
		</div>
		
		
		
		<!-- jQuery Plugins -->
		<script src="../../assets/js/jquery.min.js"></script>
		<script src="../../assets/js/bootstrap.min.js"></script>
		<script src="../../assets/js/owl.carousel.min.js"></script>
		<script src="../../assets/js/main.js"></script>

	</body>
</html>
