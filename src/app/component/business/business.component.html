<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>

	<div class="row" style="width: 95%;margin: auto;">
		<div *ngFor="let item of business;let i=index;">
			
			<div [class]="(((i%12)==3 || (i%12)==7 || (i%12)==11 ) && (i%12)>=3)?'col-md-6':((i%12)<3)?'col-md-4':'col-md-3'" >



				<mat-card class="example-card">
					<mat-card-header>
					 
					  <mat-card-title>{{business[i].title}}</mat-card-title>
					  <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
					</mat-card-header>
					
					<img mat-card-image src="{{business[i].urlToImage}}" alt="Photo of a Shiba Inu">
				
					<mat-card-content>
					  <p style="font-size: x-large;font-family: 'Times New Roman', Times, serif;">
						{{business[i].description}}
					  </p>
					</mat-card-content>
					<mat-card-actions>
					  <button mat-button color="primary">LIKE</button>
					  <button mat-button color="primary">SHARE</button>
					</mat-card-actions>
				  </mat-card>
