<mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="checked"
          (change)="onRing()"
          >
        Ring
      </mat-slide-toggle>
      <mat-slide-toggle
      class="example-margin"
      [color]="color"
      [checked]="!checked"
      (change)="onSilent()"
      >
    Silent
  </mat-slide-toggle>



  <mat-checkbox class="example-margin" (change)="onRead()" [(ngModel)]="read">Reading</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="onDance()" [(ngModel)]="dance">Dancing</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="onSleep()" [(ngModel)]="sleep">Slepping</mat-checkbox>
